<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/leaflet.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/qgis2web.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/leaflet-control-geocoder.Geocoder.css') }}"
    />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <title>India Flood Levels</title>
  </head>
  <body>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='js/qgis2web_expressions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.rotatedMarker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.pattern.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet-hash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Autolinker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rbush.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/labelgun.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/labels.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet-control-geocoder.Geocoder.js') }}"></script>
    <script src="{{ url_for('static', filename='data/IND_adm1_1.js') }}"></script>
    <script src="{{ url_for('static', filename='data/IND_water_areas_dcw_2.js') }}"></script>
    <script src="{{ url_for('static', filename='data/FloodLevels_3.js') }}"></script>
    <script>
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [6.184458469594194, 53.87376750044592],
        [36.91527985203207, 105.72461284455926],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      document.querySelector(".leaflet-popup-pane").addEventListener(
        "load",
        function (event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        },
        true
      );
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_GoogleSatelliteHybrid_0");
      map.getPane("pane_GoogleSatelliteHybrid_0").style.zIndex = 400;
      var layer_GoogleSatelliteHybrid_0 = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}",
        {
          pane: "pane_GoogleSatelliteHybrid_0",
          opacity: 1.0,
          attribution: "",
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 18,
        }
      );
      layer_GoogleSatelliteHybrid_0;
      map.addLayer(layer_GoogleSatelliteHybrid_0);
      function pop_IND_adm1_1(feature, layer) {
        var popupContent =
          "<table>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
      }

      function style_IND_adm1_1_0() {
        return {
          pane: "pane_IND_adm1_1",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(166,206,227,1.0)",
          interactive: true,
        };
      }
      map.createPane("pane_IND_adm1_1");
      map.getPane("pane_IND_adm1_1").style.zIndex = 401;
      map.getPane("pane_IND_adm1_1").style["mix-blend-mode"] = "normal";
      var layer_IND_adm1_1 = new L.geoJson(json_IND_adm1_1, {
        attribution: "",
        interactive: true,
        dataVar: "json_IND_adm1_1",
        layerName: "layer_IND_adm1_1",
        pane: "pane_IND_adm1_1",
        onEachFeature: pop_IND_adm1_1,
        style: style_IND_adm1_1_0,
      });
      bounds_group.addLayer(layer_IND_adm1_1);
      map.addLayer(layer_IND_adm1_1);
      function pop_IND_water_areas_dcw_2(feature, layer) {
        var popupContent =
          "<table>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
      }

      function style_IND_water_areas_dcw_2_0() {
        return {
          pane: "pane_IND_water_areas_dcw_2",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(231,113,72,1.0)",
          interactive: true,
        };
      }
      map.createPane("pane_IND_water_areas_dcw_2");
      map.getPane("pane_IND_water_areas_dcw_2").style.zIndex = 402;
      map.getPane("pane_IND_water_areas_dcw_2").style["mix-blend-mode"] =
        "normal";
      var layer_IND_water_areas_dcw_2 = new L.geoJson(
        json_IND_water_areas_dcw_2,
        {
          attribution: "",
          interactive: true,
          dataVar: "json_IND_water_areas_dcw_2",
          layerName: "layer_IND_water_areas_dcw_2",
          pane: "pane_IND_water_areas_dcw_2",
          onEachFeature: pop_IND_water_areas_dcw_2,
          style: style_IND_water_areas_dcw_2_0,
        }
      );
      bounds_group.addLayer(layer_IND_water_areas_dcw_2);
      map.addLayer(layer_IND_water_areas_dcw_2);
      function pop_FloodLevels_3(feature, layer) {
        var popupContent =
          '<table>\
                    <tr>\
                        <th scope="row">Main Cause</th>\
                        <td>' +
          (feature.properties["Main Cause"] !== null
            ? autolinker.link(feature.properties["Main Cause"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' +
          (feature.properties["Latitude"] !== null
            ? autolinker.link(feature.properties["Latitude"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' +
          (feature.properties["Longitude"] !== null
            ? autolinker.link(feature.properties["Longitude"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Severity</th>\
                        <td>' +
          (feature.properties["Severity"] !== null
            ? autolinker.link(feature.properties["Severity"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Human fatality</th>\
                        <td>' +
          (feature.properties["Human fatality"] !== null
            ? autolinker.link(
                feature.properties["Human fatality"].toLocaleString()
              )
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
      }

      function style_FloodLevels_3_0(feature) {
        switch (String(feature.properties["Severity"])) {
          case "1":
            return {
              pane: "pane_FloodLevels_3",
              radius: 4.0,
              opacity: 1,
              color: "rgba(35,35,35,1.0)",
              dashArray: "",
              lineCap: "butt",
              lineJoin: "miter",
              weight: 1,
              fill: true,
              fillOpacity: 1,
              fillColor: "rgba(229,235,123,1.0)",
              interactive: true,
            };
            break;
          case "1.5":
            return {
              pane: "pane_FloodLevels_3",
              radius: 4.0,
              opacity: 1,
              color: "rgba(35,35,35,1.0)",
              dashArray: "",
              lineCap: "butt",
              lineJoin: "miter",
              weight: 1,
              fill: true,
              fillOpacity: 1,
              fillColor: "rgba(38,187,229,1.0)",
              interactive: true,
            };
            break;
          case "2":
            return {
              pane: "pane_FloodLevels_3",
              radius: 4.0,
              opacity: 1,
              color: "rgba(35,35,35,1.0)",
              dashArray: "",
              lineCap: "butt",
              lineJoin: "miter",
              weight: 1,
              fill: true,
              fillOpacity: 1,
              fillColor: "rgba(253,191,111,1.0)",
              interactive: true,
            };
            break;
          case "NA":
            return {
              pane: "pane_FloodLevels_3",
              radius: 4.0,
              opacity: 1,
              color: "rgba(35,35,35,1.0)",
              dashArray: "",
              lineCap: "butt",
              lineJoin: "miter",
              weight: 1,
              fill: true,
              fillOpacity: 1,
              fillColor: "rgba(227,26,28,1.0)",
              interactive: true,
            };
            break;
        }
      }
      map.createPane("pane_FloodLevels_3");
      map.getPane("pane_FloodLevels_3").style.zIndex = 403;
      map.getPane("pane_FloodLevels_3").style["mix-blend-mode"] = "normal";
      var layer_FloodLevels_3 = new L.geoJson(json_FloodLevels_3, {
        attribution: "",
        interactive: true,
        dataVar: "json_FloodLevels_3",
        layerName: "layer_FloodLevels_3",
        pane: "pane_FloodLevels_3",
        onEachFeature: pop_FloodLevels_3,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.circleMarker(latlng, style_FloodLevels_3_0(feature));
        },
      });
      bounds_group.addLayer(layer_FloodLevels_3);
      map.addLayer(layer_FloodLevels_3);
      var title = new L.Control();
      title.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info");
        this.update();
        return this._div;
      };
      title.update = function () {
        this._div.innerHTML = "<h2>India Flood Levels</h2>";
      };
      title.addTo(map);
      var abstract = new L.Control({ position: "bottomright" });
      abstract.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "leaflet-control abstract");
        this._div.id = "abstract";

        abstract.show();
        return this._div;
      };
      abstract.show = function () {
        this._div.classList.remove("abstract");
        this._div.classList.add("abstractUncollapsed");
        this._div.innerHTML =
          "This is a web map designed for showing the Flood Levels in India by using the Historical Flood data.";
      };
      abstract.addTo(map);
      var osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: "topleft",
        text: "Search",
        title: "Testing",
      }).addTo(map);
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].className += " fa fa-search";
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].title += "Search for a place";
      var baseMaps = {};
      L.control
        .layers(baseMaps, {
          'Flood Levels<br /><table><tr><td style="text-align: center;"><img src="/static/css/images/FloodLevels_3_Low0.png" /></td><td>Low</td></tr><tr><td style="text-align: center;"><img src="/static/css/images/FloodLevels_3_Medium1.png" /></td><td>Medium</td></tr><tr><td style="text-align: center;"><img src="/static/css/images/FloodLevels_3_High2.png" /></td><td>High</td></tr><tr><td style="text-align: center;"><img src="/static/css/images/FloodLevels_3_VeryHigh3.png" /></td><td>Very High</td></tr></table>':
            layer_FloodLevels_3,
          '<img src="/static/css/images/IND_water_areas_dcw_2.png" /> IND_water_areas_dcw':
            layer_IND_water_areas_dcw_2,
          '<img src="/static/css/images/IND_adm1_1.png" /> IND_adm1': layer_IND_adm1_1,
          "Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,
        })
        .addTo(map);
      setBounds();
    </script>
  </body>
</html>
